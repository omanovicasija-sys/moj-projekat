<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz iz fizike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b8ebf5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .quiz-container {
            background-color: #96cbd6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .answer {
            display: block;
            background-color: lightblue;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .answer:hover {
            background-color: #dcdcdc;
        }

        #result {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

        #start-btn {
            background-color: darkblue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .quiz-container {
                width: 100%; /* Full width for smaller screens */
                max-width: none; /* No max width on small screens */
            }

            .question {
                font-size: 16px; /* Adjust font size for smaller screens */
            }

            .answer {
                font-size: 14px; /* Adjust answer font size for smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz">
        <div class="question" id="question-text">Pitanje će biti prikazano ovdje.</div>
        <button class="answer" id="answer1" onclick="checkAnswer(0)">Odgovor 1</button>
        <button class="answer" id="answer2" onclick="checkAnswer(1)">Odgovor 2</button>
        <button class="answer" id="answer3" onclick="checkAnswer(2)">Odgovor 3</button>
        <button class="answer" id="answer4" onclick="checkAnswer(3)">Odgovor 4</button>
        <div id="result"></div>
        <button id="start-btn" onclick="startQuiz()">Počni kviz</button>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Koja je jedinica za silu u SI sistemu?",
            answers: ["Kilogram", "Joul", "Newton", "Watt"],
            correct: 2
        },
        {
            question: "Koja je formula za brzinu?",
            answers: ["v = a * t", "v = s / t", "v = m / s", "v = F * m"],
            correct: 1
        },
        {
            question: "Koji je osnovni zakon termodinamike?",
            answers: ["Zakon očuvanja energije", "Zakon gravitacije", "Zakon elektromagnetizma", "Zakon relativnosti"],
            correct: 0
        },
        {
            question: "Šta predstavlja zakon Ohma?",
            answers: ["Napetost je jednaka struja puta otpor", "Brzina je jednaka ubrzanju puta vrijeme", "Energija je jednaka snaga puta vreme", "Gravitacija je proporcionalna masama i obrnuto proporcionalna kvadratu rastojanja"],
            correct: 0
        },
        {
            question: "Koja je brzina svjetlosti u vakumu?",
            answers: ["3 x 10^8 m/s", "2 x 10^8 m/s", "1 x 10^8 m/s", "5 x 10^8 m/s"],
            correct: 0
        },
        {
            question: "Koja je osnovna jedinica za električni otpor?",
            answers: ["Volt", "Amper", "Ohm", "Joul"],
            correct: 2
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
        score = 0;
        currentQuestionIndex = 0;
        document.getElementById("result").innerHTML = "";
        document.getElementById("start-btn").style.display = "none";
        displayQuestion();
    }

    function displayQuestion() {
        const question = questions[currentQuestionIndex];
        document.getElementById("question-text").innerHTML = question.question;
        document.getElementById("answer1").innerHTML = question.answers[0];
        document.getElementById("answer2").innerHTML = question.answers[1];
        document.getElementById("answer3").innerHTML = question.answers[2];
        document.getElementById("answer4").innerHTML = question.answers[3];
    }

    function checkAnswer(answerIndex) {
        const question = questions[currentQuestionIndex];
        if (answerIndex === question.correct) {
            score++;
        }
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("result").innerHTML = `Tvoj rezultat je: ${score} od ${questions.length}`;
        document.getElementById("start-btn").style.display = "inline-block";
        document.getElementById("start-btn").innerHTML = "Ponovo pokušaj";
    }
</script>

</body>
</html>
